<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Software Security Project - Proactive Password Checker</title>
<link rel="stylesheet" href="./main.css" type="text/css">
</head>
<body>
	<div class="input">
		<div class="fileInput">
			<div class="title">Test passwords</div>
			<form enctype="multipart/form-data" method="post">
				<div class="subtitle">Upload password file (one password per line, max 1000 passwords will be evaluated)</div>
				<div>
					<input name="name" class="file" type="file" />
				</div>
				<div>
					<input class="submit" type="submit" />
				</div>
			</form>
		</div>
		<div class="seperator">OR</div>
		<div class="singleInput">
			<div class="title">Test single password</div>
			<form method="post">
				<div class="subtitle"><br>Enter a password</div>
				<div>
					<input class="pwd" value="%pwdValue" name="pwd" />
				</div>
				<div>
					<input class="submit" type="submit" />
				</div>
			</form>
		</div>
	</div>
	<div class="output">%outputTable</div>
</body>
</html>
